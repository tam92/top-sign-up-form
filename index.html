<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">

        <div class="left-panel">
            <div class="logo">
                <img src="images/odin-lined.png" alt="Logo">
                <h1>Odin Island</h1>
            </div>
            <div class="credit">
                <p>Image by Adam Birkett on <a href="https://unsplash.com/photos/75EFpyXu3Wg">Unsplash</a></p>
            </div>
        </div>

        <div class="right-panel">

            <div id="form" class="right-panel-row1">

                <p>This is not a real online service! You know you need something
                    like this in real life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <br>
                <p>You <em>know</em> you want to.</p>
                <br>
                <h1>Let's do this!</h1>

                <form action="get">
                    <fieldset>
                        <ul>
                            <li>
                                <label for="first-name">First name</label>
                                <input type="text" name="first-name" id="first-name">
                            </li>
                            <li>
                                <label for="last-name">Last name</label>
                                <input type="text" name="last-name" id="last-name">
                            </li>
                            <li>
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email">
                            </li>
                            <li>
                                <label for="phone">Phone number</label>
                                <input type="tel" name="phone" id="phone">
                            </li>
                            <li>
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password">
                            </li>
                            <li>
                                <label for="passwordConfirm">Confirm password</label>
                                <input type="password" name="passwordConfirm" id="passwordConfirm">
                            </li>
                        </ul>
                    </fieldset>
                    <input type="submit" value="Create Account">
                    <br>
                    <p>Already have an account? <a href="https://github.com/tam92/">Log in</a></p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
