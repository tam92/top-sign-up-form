<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">

        <div class="background-image">
            <div id="hero-image"></div>
        </div>

        <div class="sign-up">
            <div class="intro">
                <p>This is not a real online service! You know you need something
                    like this in real life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <br>
                <p>You <em>know</em> you want to.</p>
                <br>
            </div>
            <div class="form">
                <form>
                    <h1>Let's do this!</h1>

                    <fieldset>
                        <ul>
                            <li>
                                <label for="first-name">First name</label>
                                <input type="text" name="" id="first-name">
                            </li>
                            <li>
                                <label for="last-name">Last name</label>
                                <input type="text" name="last-name" id="last-name">
                            </li>
                            <li>
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email">
                            </li>
                            <li>
                                <label for="phone">Phone number</label>
                                <input type="tel" name="phone" id="phone">
                            </li>
                            <li>
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password">
                            </li>
                            <li>
                                <label for="passwordConfirm">Confirm password</label>
                                <input type="password" name="passwordConfirm" id="passwordConfirm">
                            </li>
                        </ul>
                    </fieldset>


                </form>
            </div>
            <div class="footer">
                <input type="submit" value="Create Account">
                <br>
                <p>Already have an account? <a href="https://github.com/tam92/">Log in</a></p>
            </div>

        </div>



    </div>
</body>

</html>
